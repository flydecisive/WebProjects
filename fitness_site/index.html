<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="top">
            <a href="index.html" class="top__link">
                <p class="top__logo">
                    Fitness App
                </p>
            </a>
            <nav class="top__nav">
                <ul class="nav__list">
                    <li class="nav__element">
                        <a href="#" class="nav__link">
                            app
                        </a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">
                            Traning
                        </a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">
                            About us
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="middle">
            <p class="middle__text middle__text-colored">
                work out
            </p>
            <p class="middle__text middle__text-uncolored">
                With Me
            </p>
        </section>
        <section class="info">
            <p class="info__text">
                Their guidelines recommend 150 minutes of moderate-intensity aerobic physical activity each week or
                vigorous-intensity aerobic
            </p>
            <h4 class="info__heading">join the workout</h4>
            <div class="info__invite">
                <div class="info__members">
                    <div class="info__friend">
                        <a href="#" class="info__link">
                            <img src="img/friend1.png" alt="Друзья" class="info__img info__img-1">
                        </a>
                    </div>
                    <div class="info__friend">
                        <a href="#" class="info__link">
                            <img src="img/friend2.png" alt="Друзья" class="info__img info__img-2">
                        </a>
                    </div>
                    <div class="info__friend">
                        <a href="#" class="info__link">
                            <img src="img/friend3.png" alt="Друзья" class="info__img info__img-big">
                        </a>
                    </div>
                </div>
                <form action="#" class="info__form">
                    <button class="info__button">Invite Your Friend</button>
                </form>
            </div>
        </section>
        <section class="athlete">

        </section>
    </div>
</body>

</html>
